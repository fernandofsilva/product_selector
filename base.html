<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">

    <style>
        .data-center {
            padding: 6rem 1.5rem;
        }
    </style>

    <title>{{ title }}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="#">Configurador de válvulas solenoide </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            </ul>
        </div>

    </nav>

    <main role="main" class="container">

        # Sections with the image title
        <section class="text-center">
            <div class="jumbotron">
                <div class="container">
                    <img src="images/emerson-logo.png" alt="Trulli" class="left" width="298" height="131">
                </div>
            </div>
        </section>


        <section class="text-left">
            <div class="container">
                <h3 class="jumbotron-heading">Visão Geral</h3>
                <p class="lead text-muted"> Essa ferramenta faz a seleção dos válvulas de acordo características selecionadas </p>
            </div>
        </section>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Informações de entrada</h5>
            </div>
            <form method="post">
                <div class="card-body">
                    <p class="card-text">Selecione of filtros de acordo com as especificações requeridas</p>


                    <button type="submit" value="submit" class="btn btn-secondary btn-sm">Exibir resultados</button>
                </div>
            </form>
        </div>

    </main>
